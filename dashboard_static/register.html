<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Dashboard Notif</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-slate-800 mb-6">Daftar</h1>
    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Nama</label>
        <input type="text" id="name" name="name" required
          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Nama lengkap">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="kamu@contoh.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Kata sandi</label>
        <input type="password" id="password" name="password" required minlength="8"
          class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Minimal 8 karakter">
      </div>
      <div id="form-error" class="text-red-600 text-sm hidden"></div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700">
        Daftar
      </button>
    </form>
    <p class="mt-4 text-sm text-slate-600">
      Sudah punya akun? <a href="/login.html" class="text-indigo-600 hover:underline">Masuk</a>
    </p>
  </div>
  <script>
    function token() { return localStorage.getItem('notif_token'); }
    // Jika sudah login, langsung ke dashboard
    if (token()) {
      window.location.href = '/index.html';
    }

    $('#register-form').on('submit', function (e) {
      e.preventDefault();
      var errEl = $('#form-error').addClass('hidden');
      $.ajax({
        url: '/auth/register',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
          name: $('#name').val().trim(),
          email: $('#email').val().trim(),
          password: $('#password').val()
        }),
        success: function (res) {
          localStorage.setItem('notif_token', res.token);
          window.location.href = '/index.html';
        },
        error: function (xhr) {
          var msg = (xhr.responseJSON && xhr.responseJSON.error) || xhr.statusText || 'Pendaftaran gagal';
          errEl.text(msg).removeClass('hidden');
        }
      });
    });
  </script>
</body>
</html>
