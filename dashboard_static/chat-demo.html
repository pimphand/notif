<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NotifMoo Chat Demo Client</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f1f5f9;
    }

    .card {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(15, 23, 42, 0.1),
        0 4px 6px -4px rgba(15, 23, 42, 0.1);
      padding: 16px;
    }

    #messages {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 8px;
      height: 260px;
      overflow-y: auto;
      background: #f8fafc;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .msg-row {
      display: flex;
      margin-bottom: 4px;
    }

    .msg-row.msg-other {
      justify-content: flex-start;
    }

    .msg-row.msg-me {
      justify-content: flex-end;
    }

    .msg-bubble {
      max-width: 80%;
      border-radius: 12px;
      padding: 6px 8px;
      box-shadow: 0 1px 1px rgba(15, 23, 42, 0.08);
      word-wrap: break-word;
    }

    .msg-row.msg-other .msg-bubble {
      background: #ffffff;
    }

    .msg-row.msg-me .msg-bubble {
      background: #dcfce7;
    }

    .msg-name {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      color: #64748b;
      margin-bottom: 2px;
    }

    .msg-text {
      font-size: 13px;
      color: #0f172a;
    }

    .meta {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 6px;
    }

    .typing {
      font-size: 11px;
      color: #94a3b8;
      margin-top: 4px;
      min-height: 14px;
    }

    .inputs {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .inputs input {
      border-radius: 6px;
      border: 1px solid #cbd5f5;
      padding: 6px 8px;
      font-size: 13px;
    }

    .inputs input[name="name"] {
      width: 110px;
    }

    .inputs input[name="text"] {
      flex: 1;
    }

    button {
      border-radius: 6px;
      border: none;
      background: #4f46e5;
      color: #ffffff;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 4px;
      color: #0f172a;
    }
  </style>
  <!--
    Ganti API key di bawah dengan API key dari halaman Domains.

    Untuk pengembangan lokal:
    - Server Notif Anda jalan di http://localhost:3000
    - WebSocket akan otomatis mengarah ke ws://localhost:3000/ws
    - HTTP broadcast cukup pakai path relatif /api/broadcast (tanpa CORS problem)

    Di produksi, Anda bisa mengganti host ke wss://notifmoo.dmpt.my.id
    atau host lain sesuai deployment Anda.
  -->
  <script src="notifmoo.js?apikey=nk_ef43496d91cc4b52b08a00ae51fde04a"></script>
</head>

<body>
  <div class="card">
    <h1>NotifMoo Chat Demo</h1>
    <div class="meta" id="meta" style="display: none;"></div>
    <div id="messages"></div>
    <div class="inputs">
      <input id="name" name="name" placeholder="Nama Anda">
      <input id="text" name="text" placeholder="Tulis pesan...">
      <button id="send">Kirim</button>
    </div>
    <div class="typing" id="typing-indicator" style="display: none;"></div>
  </div>

  <script>
    function getQueryParam(key, fallback) {
      var params = new URLSearchParams(window.location.search);
      return params.get(key) || fallback;
    }

    var room = getQueryParam('room', 'chat.room1');
    var defaultName = getQueryParam('name', 'Client');

    var nameInput = document.getElementById('name');
    var textInput = document.getElementById('text');
    var sendBtn = document.getElementById('send');
    var metaEl = document.getElementById('meta');
    var messagesEl = document.getElementById('messages');
    var typingIndicator = document.getElementById('typing-indicator');

    nameInput.value = defaultName;
    metaEl.textContent = 'Channel: ' + room + ' — socket: connecting...';

    var recentKeys = [];
    function isDuplicateMessage(payload) {
      try {
        var key = JSON.stringify(payload || {});
        if (recentKeys.indexOf(key) !== -1) return true;
        recentKeys.push(key);
        if (recentKeys.length > 50) recentKeys.shift();
        return false;
      } catch (e) {
        return false;
      }
    }

    function addMessage(payload) {
      if (isDuplicateMessage(payload)) return;

      var data = (payload && payload.data) || {};
      var name = data.name || 'anon';
      var text = data.text || '';

      var row = document.createElement('div');
      var isMe = (nameInput.value || defaultName) === name;
      row.className = 'msg-row ' + (isMe ? 'msg-me' : 'msg-other');

      var bubble = document.createElement('div');
      bubble.className = 'msg-bubble';

      var nameEl = document.createElement('div');
      nameEl.className = 'msg-name';
      nameEl.textContent = name.toUpperCase();

      var textEl = document.createElement('div');
      textEl.className = 'msg-text';
      textEl.textContent = text;

      bubble.appendChild(nameEl);
      bubble.appendChild(textEl);
      row.appendChild(bubble);

      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    var typingTimeoutId = null;
    function handleTyping(payload) {
      var data = (payload && payload.data) || {};
      var name = data.name || 'anon';

      // Jangan tampilkan indikator untuk diri sendiri
      if ((nameInput.value || defaultName) === name) {
        return;
      }

      typingIndicator.textContent = name + ' sedang mengetik...';
      typingIndicator.style.display = 'block';

      if (typingTimeoutId) {
        clearTimeout(typingTimeoutId);
      }
      typingTimeoutId = setTimeout(function () {
        typingIndicator.style.display = 'none';
        typingIndicator.textContent = '';
      }, 2000);
    }

    // Saat WebSocket sudah buka (tapi belum tentu ada socket_id)
    NotifMoo.onConnect(function () {
      metaEl.textContent = 'Channel: ' + room + ' — connected, menunggu socket_id...';
      NotifMoo.subscribe(room, {
        onMessage: function (msg) {
          if (!msg || !msg.event) {
            return;
          }
          if (msg.event === 'chat.message') {
            addMessage(msg);
          } else if (msg.event === 'chat.typing') {
            handleTyping(msg);
          }
        }
      });
    });

    // Ketika server mengirim event connection_established, kita update socket_id yang sebenarnya
    NotifMoo.bind('connection_established', function (payload) {
      if (!payload || !payload.socket_id) return;
      metaEl.textContent = 'Channel: ' + room + ' — socket_id: ' + payload.socket_id;
    });

    NotifMoo.onError(function (err) {
      metaEl.textContent = 'ERROR: ' + err.message + (err.code ? ' (code=' + err.code + ')' : '');
    });

    sendBtn.addEventListener('click', function () {
      var name = nameInput.value || 'anon';
      var text = textInput.value;
      if (!text) return;
      textInput.value = '';

      // Endpoint HTTP broadcast ke server Notif lokal (same-origin)
      // Menghindari error CORS karena request tidak lagi cross-origin.
      fetch('/api/broadcast', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-app-key': 'nk_ef43496d91cc4b52b08a00ae51fde04a'
        },
        body: JSON.stringify({
          channel: room,
          event: 'chat.message',
          data: { name: name, text: text }
        })
      }).catch(function (e) {
        console.error('Gagal kirim pesan', e);
      });
    });

    // Kirim event "sedang mengetik" ketika user mengetik
    var lastTypingSentAt = 0;
    textInput.addEventListener('input', function () {
      var text = textInput.value;
      if (!text) {
        return;
      }

      var now = Date.now();
      // throttle supaya tidak spam ke server
      if (now - lastTypingSentAt < 1500) {
        return;
      }
      lastTypingSentAt = now;

      var name = nameInput.value || 'anon';
      fetch('/api/broadcast', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-app-key': 'nk_ef43496d91cc4b52b08a00ae51fde04a'
        },
        body: JSON.stringify({
          channel: room,
          event: 'chat.typing',
          data: { name: name }
        })
      }).catch(function (e) {
        console.error('Gagal kirim typing', e);
      });
    });
  </script>
</body>

</html>
